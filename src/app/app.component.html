<mat-drawer-container class="my-container" autosize>
  <mat-drawer #drawer opened class="my-sidenav ms-2 h-100" mode="side">
      <div class="logo-div">
        <img class="logo" src="assets/logo.png" alt="logo">
      </div>
      <div class="link-div pt-5">
        <a href="">Lista klient√≥w</a>
        <a>Lorem, ipsum dolor sit amet consectetur.</a>
      </div>
  </mat-drawer>

  <div class="content">

    <nav class="my-navbar text-light bg-dark ">
      <button class="hamburger navbar-toggler" (click)="drawer.toggle()"><i class="fas fa-bars"></i></button>

    </nav>
    <div class="clients-table">
      <table *ngIf="clients" class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clients | async; let index=index">
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ client.name }}</td>
          <td>{{ client.lastName }} </td>
          <td> {{ client.city }}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

</mat-drawer-container>
