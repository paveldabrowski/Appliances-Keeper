<div class="client-table content-table">
  <table *ngIf="clients" class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients | async; let index=index">
      <th scope="row">{{ index + 1 }}</th>
      <td>{{ client.name }}</td>
      <td>{{ client.lastName }} </td>
      <td> {{ client.city }}</td>
    </tr>
    </tbody>
  </table>
</div>
