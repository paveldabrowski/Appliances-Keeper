<div class="button-layout p-3">

  <button class="btn btn-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#addClientDiv" aria-expanded="false" aria-controls="addClientDiv" (click)="addClient()">Add client</button>
</div>

<app-client-form #addClientDiv></app-client-form>

<div class="client-table content-table flex-grow-1">
  <table *ngIf="clients" class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients | async; let index=index">
      <th scope="row">{{ index + 1 }}</th>
      <td>{{ client.name }}</td>
      <td>{{ client.lastName }} </td>
      <td> {{ client.city }}</td>
    </tr>
    </tbody>
  </table>
</div>
