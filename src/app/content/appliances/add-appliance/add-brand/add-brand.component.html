<div class="my-dialog container-fluid">
  <div class="card">
    <div class="card-header">
      <p>Create Brand</p>
    </div>
    <div class="card-body">
      <form (ngSubmit)="createBrand()" class="my-dialog-form" [formGroup]="brandGroup">

        <div class="container d-flex flex-column">

          <mat-form-field appearance="outline">
            <mat-label>Brand name</mat-label>
            <input matInput formControlName="name" type="text">
            <mat-error *ngIf="brandGroup.controls['name']?.hasError('required')">Name must be specified.</mat-error>
            <mat-error *ngIf="brandGroup.controls['name']?.hasError('brandExists')">Brand already exists.</mat-error>
          </mat-form-field>


          <button [disabled]="brandGroup.invalid" class="my-custom-button btn btn-dark text-light me-0" type="submit">
            Submit
          </button>
          <button type="reset" class="clear-button my-custom-button btn btn-light me-0 mt-2">Reset</button>
          <button type="reset" class="my-custom-button btn btn-outline-secondary me-0 mt-2" mat-dialog-close>Close
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
