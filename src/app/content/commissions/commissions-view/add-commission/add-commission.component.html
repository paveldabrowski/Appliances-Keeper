<div class="add-commission container-fluid h-100 p-4 text-center">
  <div class="card">
    <div class="card-header d-flex justify-content-center align-items-center">
      <p>Create Commission</p>
    </div>
    <div class="card-body">

      <form [formGroup]="commissionGroup" class="add-commission-form d-flex flex-column" (ngSubmit)="createCommission($event)">


          <div class="d-flex container" formGroupName="appliance">
            <div class="col-6">
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Serial number</mat-label>
                <input type="text" placeholder="Serial number" aria-label="serial-number" matInput [matAutocomplete]="serial_number" formControlName="serialNumber">
                <mat-autocomplete #serial_number="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option"> {{option}} </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Model</mat-label>
                <input type="text" placeholder="Model" aria-label="model" matInput [matAutocomplete]="model" formControlName="model">
                <mat-autocomplete #model="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option"> {{option}} </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
          </div>




            <div class="form-check d-flex align-items-end">
              <input class="form-check-input" type="checkbox" value="" id="advice">
              <label class="form-check-label" for="advice">
                Advice given
              </label>
            </div>



            <div class="form-check d-flex align-items-end">
              <input class="form-check-input" type="checkbox" value="" id="visited">
              <label class="form-check-label" for="visited">
                Client visited
              </label>
            </div>



            <div class="form-check d-flex align-items-end">
              <input class="form-check-input" type="checkbox" value="" id="status">
              <label class="form-check-label" for="status">
                Status
              </label>
            </div>







      </form>

    </div>
  </div>
</div>
